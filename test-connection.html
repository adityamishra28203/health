<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    
    <div class="test">
        <h3>Backend URL:</h3>
        <p id="backend-url">https://health-j0gvmolnu-adityamishra28203s-projects.vercel.app</p>
    </div>

    <div class="test">
        <h3>Test Backend Health:</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test">
        <h3>Test Backend Root:</h3>
        <button onclick="testRoot()">Test Root Endpoint</button>
        <div id="root-result"></div>
    </div>

    <div class="test">
        <h3>Test API Endpoints:</h3>
        <button onclick="testAPI()">Test API Endpoints</button>
        <div id="api-result"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://health-j0gvmolnu-adityamishra28203s-projects.vercel.app';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.text();
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>✅ Health endpoint responding!</strong><br>
                        Status: ${response.status}<br>
                        Response: ${data.substring(0, 100)}...
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Health endpoint failed!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testRoot() {
            const resultDiv = document.getElementById('root-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                const data = await response.text();
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>✅ Root endpoint responding!</strong><br>
                        Status: ${response.status}<br>
                        Response: ${data.substring(0, 100)}...
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Root endpoint failed!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing...';
            
            const endpoints = [
                '/api/health-records',
                '/api/insurance-claims',
                '/api/analytics'
            ];
            
            let results = '';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${BACKEND_URL}${endpoint}`);
                    results += `
                        <div class="success">
                            <strong>✅ ${endpoint}</strong> - Status: ${response.status}
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="error">
                            <strong>❌ ${endpoint}</strong> - Error: ${error.message}
                        </div>
                    `;
                }
            }
            
            resultDiv.innerHTML = results;
        }
    </script>
</body>
</html>

_format_version: "3.0"

services:
  # Hospital Service
  - name: hospital-service
    url: http://hospital-service:3003
    routes:
      - name: hospital-route
        paths:
          - /api/v1/hospitals
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://localhost:3001"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
          credentials: true
          max_age: 3600

  # Notification Service
  - name: notification-service
    url: http://notification-service:3006
    routes:
      - name: notification-route
        paths:
          - /api/v1/notifications
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://localhost:3001"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
          credentials: true
          max_age: 3600

  # Consent Service
  - name: consent-service
    url: http://consent-service:3007
    routes:
      - name: consent-route
        paths:
          - /api/v1/consent
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://localhost:3001"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
          credentials: true
          max_age: 3600

  # Audit Service
  - name: audit-service
    url: http://audit-service:3008
    routes:
      - name: audit-route
        paths:
          - /api/v1/audit
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://localhost:3001"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
          credentials: true
          max_age: 3600

  # Frontend Service
  - name: frontend-service
    url: http://frontend:3000
    routes:
      - name: frontend-route
        paths:
          - /
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
          credentials: true
          max_age: 3600

# Global plugins
plugins:
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
      policy: local
  - name: request-size-limiting
    config:
      allowed_payload_size: 10
  - name: response-transformer
    config:
      add:
        headers:
          - "X-Response-Time:$(response_time)"
          - "X-Kong-Upstream-Latency:$(upstream_latency)"


